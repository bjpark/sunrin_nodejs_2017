<!DOCTYPE HTML>
<html>
    <head>
        <title>sunrin nodejs</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
        <script src="//code.jquery.com/jquery-latest.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

        <style>
            html, body {
                margin: 0;
                padding: 0;
                width: 100%;
                height: 100%;
            }
            body {
                background-color: #efefef;
            }
        </style>
        <script>
            $('document').ready(function () {
                $.ajax({
                    url: 'http://127.0.0.1:4321/api/user',
                    method: 'GET'
                }).done(function (data) {
                    console.log(data);
                    console.log('success');
                }).fail(function () {
                    console.log('failed');
                    location.href = "/";
                });
                $.ajax({
                    url: 'http://127.0.0.1:4321/api/post',
                    method: 'GET'
                }).done(function (data) {
                    console.log(data);
                    for (var i = 0; i<data.length; i++) {
                        var payload = '';
                        payload += '<tr>';
                        payload += '<th scope="row"></th>'
                        payload += '<td>' + data[i].id + '</td>'
                        payload += '<td>' + data[i].title +'</td>'
                        payload += '<td>' + data[i].content + '</td>'
                        payload += '</tr>'
                        $('#postTable > tbody').append(payload);
                    }
                }).fail(function () {
                    alert('error');
                })
            })
        </script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="/">Sunrin Nodejs</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/posts.html">Posts</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/login.html">Login</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="container">
            <h1>POSTS</h1>
            <table id = "postTable" class="table table-striped">
                <tbody>
                </tbody>
            </table>
        </div>

    </body>
</html>
