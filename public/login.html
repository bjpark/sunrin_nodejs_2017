<!DOCTYPE HTML>
<html>
    <head>
        <title>sunrin nodejs</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-latest.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

        <style>
            html, body {
                margin: 0;
                padding: 0;
                width: 100%;
                height: 100%;
            }
            body {
                background-color: #eee;
            }
        </style>
        <script>
            $(document).ready(function () {
                $('#submit').click(function () {
                    var formData = new FormData();
                    formData.append('userId', $('#userId').val());
                    formData.append('userPw', $('#userPw').val());
                    $.ajax({
                        url: 'http://127.0.0.1:4321/api/user',
                        method: 'POST',
                        data: { userId: $('#userId').val(), userPw: $('#userPw').val() },
                        dataType: 'json',
                    }).done(function () {
                        console.log(arguments);
                        console.log('success');
                    }).fail(function () {
                        console.log('failed');
                    })
                })
            })
        </script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="/">Sunrin Nodejs</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/posts.html">Posts</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/login.html">Login</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="container">
            <div class="form">
                <div class="form-group">
                    <label for="userId">ID</label>
                    <input type="text" class="form-control" id="userId" placeholder="Enter your ID">
                </div>
                <div class="form-group">
                    <label for="userPw">Password</label>
                    <input type="password" class="form-control" id="userPw" placeholder="Password">
                </div>
                <div class="form-check">
                    <label class="form-check-label">
                        <input type="checkbox" class="form-check-input">I'll agree what i don't know
                    </label>
                </div>
                <button id="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </body>
</html>
